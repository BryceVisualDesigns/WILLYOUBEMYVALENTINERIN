<script>
document.addEventListener('DOMContentLoaded', () => {
  const envelopeTrigger = document.getElementById('envelope-trigger');
  const flap = document.getElementById('envelope-flap');
  const letterCard = document.getElementById('letter-card');
  const letterContent = document.getElementById('letter-content');
  const tapHint = document.getElementById('tap-hint');
  const actions = document.getElementById('proposal-actions');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const successMsg = document.getElementById('success-msg');
  const portrait = document.getElementById('user-portrait');
  
  let isOpen = false;

  envelopeTrigger.addEventListener('click', () => {
    if (!isOpen) {
      flap.style.transform = 'rotateX(180deg)';
      
      // Blast of hearts on open
      for(let i=0; i<25; i++) {
        setTimeout(createHeartBurst, i * 20);
      }

      setTimeout(() => {
        flap.style.zIndex = '1';
        letterCard.style.transform = 'translateY(-180px)';
        letterContent.style.opacity = '1';
        actions.classList.remove('opacity-0');
        tapHint.style.opacity = '0';
        portrait.style.transform = 'translateY(100px) scale(0.8)';
        portrait.style.opacity = '0';
      }, 400);

      isOpen = true;
    }
  });

  function createHeartBurst() {
    const heart = document.createElement('div');
    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
    heart.style.position = 'fixed';
    
    // Start from the middle of the envelope area
    const rect = envelopeTrigger.getBoundingClientRect();
    const startX = rect.left + rect.width / 2;
    const startY = rect.top + rect.height / 2;
    
    heart.style.left = startX + 'px';
    heart.style.top = startY + 'px';
    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
    heart.style.zIndex = '100';
    heart.style.pointerEvents = 'none';
    heart.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
    document.body.appendChild(heart);
    
    const angle = Math.random() * Math.PI * 2;
    const velocity = Math.random() * 300 + 100;
    const destX = Math.cos(angle) * velocity;
    const destY = Math.sin(angle) * velocity;

    setTimeout(() => {
      heart.style.transform = `translate(${destX}px, ${destY}px) scale(0) rotate(${Math.random() * 360}deg)`;
      heart.style.opacity = '0';
    }, 50);
    
    setTimeout(() => heart.remove(), 1500);
  }

  // No button magic: Turns to Yes on hover
  noBtn.addEventListener('mouseenter', () => {
    noBtn.innerText = 'Yes!';
    noBtn.classList.add('bg-brand-primary', 'text-white');
    noBtn.classList.remove('text-brand-primary');
  });

  noBtn.addEventListener('mouseleave', () => {
    noBtn.innerText = 'Yes!'; // stays yes
  });

  const celebration = () => {
    actions.classList.add('hidden');
    successMsg.classList.remove('hidden');
    successMsg.classList.add('flex');
    
    // Confetti effect
    for(let i=0; i<30; i++) {
      setTimeout(createHeart, i * 150);
    }
  };

  yesBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    celebration();
  });

  noBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    celebration();
  });

  function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '-5vh';
    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
    heart.style.zIndex = '200';
    heart.style.transition = 'all 4s linear';
    document.body.appendChild(heart);
    
    setTimeout(() => {
      heart.style.transform = `translateY(-110vh) translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)`;
      heart.style.opacity = '0';
    }, 100);
    
    setTimeout(() => heart.remove(), 4000);
  }
});
</script></main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-on-scroll-visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('[data-animation-on-scroll]').forEach(el => {
        if (el.dataset.animationType !== 'bounce') {
          el.classList.add('animate-on-scroll-hidden');
        }
        observer.observe(el);
      });

      const bounceObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('bounce-in-visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('[data-animation-type="bounce"]').forEach(el => {
        el.classList.add('bounce-in-hidden');
        bounceObserver.observe(el);
      });

      // Petal Rain Effect
      const container = document.body;
      const colors = ['#FEE2E2', '#FECACA', '#FCA5A5', '#F87171'];
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.width = Math.random() * 15 + 10 + 'px';
        petal.style.height = petal.style.width;
        petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        petal.style.borderRadius = '20% 80% 20% 80%';
        petal.style.animationDuration = Math.random() * 5 + 5 + 's';
        petal.style.opacity = Math.random();
        container.appendChild(petal);
        setTimeout(() => petal.remove(), 10000);
      }, 500);
    });
  </script>
